services:
  app:
    container_name: rental-dvd-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www
    tty: true
    depends_on:
      - mysql
      - grafana
      - redis
      - rabbitmq
    env_file:
      - .env
    networks:
      - rental-dvd-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8989:80"
    volumes:
      - ./:/var/www
      - ./.docker/nginx/:/etc/nginx/conf.d/
    networks:
      - rental-dvd-network

  mysql:
    container_name: rental-dvd-db
    build: .docker/mysql
    ports:
      - "3309:3306"
    tty: true
    restart: always
    volumes:
      - .docker/mysql/dbdata:/var/lib/mysql
    env_file:
      - .env
    environment:
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    networks:
      - rental-dvd-network

  grafana:
    container_name: rental-dvd-grafana
    image: grafana/grafana:latest
    restart: always
    ports:
      - 3000:3000
    volumes:
      - .docker/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
      - GF_SECURITY_ALLOW_EMBEDDING=${GF_SECURITY_ALLOW_EMBEDDING}
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED}
    networks:
      - rental-dvd-network

  redis:
    container_name: rental-dvd-redis
    image: redis
    command: redis-server --requirepass rental-dvd
    ports:
      - "6379:6379"
    networks:
      - rental-dvd-network

  rabbitmq:
    container_name: rental-dvd-rabbitmq
    image: rabbitmq:3.12.14-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rental-dvd-network

networks:
  rental-dvd-network:
    driver: bridge

volumes:
  mysql-data: {}
